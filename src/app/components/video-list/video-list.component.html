<div class="list-group list-group-flush" *ngFor="let video of videos  | paginate: config">
  <a (click)="onSelect(video)" class="list-group-item list-group-item-action" [class.bg-light]='id === video._id'
    [class.font-weight-bold]='id === video._id' (click)="id = video._id"
    innerHTML='{{ video.title | highlightText : this.searchedText }}'>
  </a>
</div>


<pagination-template *ngIf="videos" #p="paginationApi" [id]="config.id" maxSize=7 style="margin-bottom: 50px;"
  (pageChange)="config.currentPage = $event">
<nav class="mt-3 d-flex justify-content-between" *ngIf="this.videos.length >= 5">
  <ul class="pagination justify-content-center" >
      <li class="page-item d-flex" *ngFor="let page of p.pages" >
        <a class="page-link" (click)="p.setCurrent(page.value)" [class.bg-pgntn]="p.getCurrent() === page.value"
        [style.border]="page.label === '...' ? 'none' : '1px solid #d9dee2'"
        [style.pointer-events]="page.label === '...' ? 'none' : 'inherit'"> 
        {{ page.label }}</a>
      </li>
  </ul>

  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" (click)="p.previous()" [class.disabled]="p.isFirstPage()">
        <i class="fa fa-chevron-left"></i>
        Prev
      </a>
    </li>
    <li class="page-item ">
      <a class="page-link" (click)="p.next()" [class.disabled]="p.isLastPage()">
        Next 
        <i class="fa fa-chevron-right"> </i>
      </a>
    </li>
  </ul>
</nav>
</pagination-template>
